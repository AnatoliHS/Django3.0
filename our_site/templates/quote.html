{% extends 'base.html' %}

{% block content %}
<div class="quote-container" style="text-align:center; margin:2em;">
    <blockquote style="font-size:1.5em; font-style:italic;">
        “{{ quote.text }}”
            {% if quote.author %}
    <p style="--mt:1em; --fw:bold; --ta:right; --w:100%; --pr:2em">{{ quote.author }}</p>
    {% endif %}
    </blockquote>

</div>
{% endblock %}
